<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Correct way to select the element
    let div = document.getElementById('myDiv'); 
    div.innerHTML = "This text has been changed.";
  </script>
</body>
</html>
